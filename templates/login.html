<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN STAFF</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/Login.css')}}">
</head>
<body>
  <div class="wrapper">
    <div class="logo"> <img src="{{url_for('static', filename='images/logo.png')}}">
      <h3 id="logo">UGEL <br> <span id="warning">HALL MANAGEMENT SYSTEM</span></h3>
    </div>
    <h1 class="label">User Login</h1>
    <!-- <div class="display-message">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
          <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
    </div>
    <br> -->
  <form method="post" name="login" action="#">
      <div class="field username">
        <div class="input-area">
          <input type="text" name="username" placeholder="username">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="/forgotpassword">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Don't have an account?
      <a href="/signup">Sign up</a>
    </div>
  </div>
  <!-- <script src="{{url_for('static', filename='js/Login.js')}}"></script> -->
</body>
</html>>
